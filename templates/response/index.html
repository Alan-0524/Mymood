            </li>
            <li class="hidden-xs hidden-sm">

        </ul>
        <ul class="nav navbar-nav navbar-right">

        <div class="sidebar-profile">
            <div class="profile-body dropdown">

                    {{ user_role }}</h4></a>
            </div>
        </div>
        <nav>

                    <a href="javascript:void(0)" onclick="query_happiness()" title="Charts">

                    </a>
                </li>
                <li class="nav-dropdown" id="jump_teams">
                    <a href="javascript:void(0)" title="Tables" onclick="jump_teams()">
                        <i class="fa  fa-fw fa-th-list"></i> Teams
                    </a>
                </li>
                <li class="nav-dropdown" id="jump_members_in_teams">
                    <a href="javascript:void(0)" title="Tables" onclick="jump_members_in_teams()">
                        <i class="fa  fa-fw fa-th-list"></i> Members
                    </a>
                </li>
                <li class="nav-dropdown" id="jump_events">
                    <a href="javascript:void(0)" onclick="jump_events()" title="Events">
                        <i class="fa fa-fw fa-file-text"></i> Events
                    </a>
                </li>

            </ul>
        </nav>
        {#        <h5 class="sidebar-header">Account Settings</h5>#}

        {#            </div>#}
        {#        </div>#}

    <!--sidebar left end-->
    <!--main content start-->
    <section class="main-content-wrapper">
        <div class="pageheader">
            <h1>{{ user_name }}</h1>
            <p class="description">Welcome to Howzitgoing</p>

        </div>
        <section id="main-content" class="animated fadeInUp">

<script src="{% static "/plugins/pace/pace.min.js" %}"></script>

<script>
    function query_happiness() {
        $("#main-content").load("{{ request.session.base_url }}query_happiness/");
    }

    function jump_members_in_teams() {
        $("#main-content").load("{{ request.session.base_url }}jump_members_in_teams/");
    }

    function jump_events() {
        $("#main-content").load("{{ request.session.base_url }}jump_events/");
    }

    function jump_teams(){
        $("#main-content").load("{{ request.session.base_url }}jump_teams/");
    }

    $(document).ready(function(){
        if ("{{ user_role }}" == "Researcher") {
            $("#jump_members_in_teams").hide()
            $("#jump_events").hide()
            $("#jump_teams").hide()
        }
    })
    $(document).ready(query_happiness())
</script>
