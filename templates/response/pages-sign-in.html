{% load staticfiles %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NeuBoard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static "/img/favicon.ico" %}" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static "/plugins/bootstrap/css/bootstrap.min.css" %}">
    <!-- Fonts  -->
    <link rel="stylesheet" href="{% static "/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "/css/simple-line-icons.css" %}">
    <!-- CSS Animate -->
    <link rel="stylesheet" href="{% static "/css/animate.css" %}">
    <!-- Custom styles for this theme -->
    <link rel="stylesheet" href="{% static "/css/main.css" %}">
    <!-- Feature detection -->
    <script src="{% static "/js/vendor/modernizr-2.6.2.min.js" %}"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{% static "/js/vendor/html5shiv.js"%}"></script>
    <script src="{% static "/js/vendor/respond.min.js"%}"></script>
    <![endif]-->
    <![endif]-->
</head>

<body>
<section class="container animated fadeInUp">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper">
                <header>
                    <div class="brand">
                        <a href="index.html" class="logo">
                            <i class="icon-layers"></i>
                            <span>MY</span>MOOD</a>
                    </div>
                </header>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Sign In
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p> Login to access your account.</p>
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <i class="fa fa-lock"></i>
                                    <a href="javascript:void(0)" class="help-block">Forgot Your Password?</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <a href="javascript:void(0)" onclick="location.href = '{{ request.session.base_url }}sign_in/'" class="btn btn-primary btn-block">Sign in</a>
                                    <hr/>
                                    <a href="javascript:void(0)" onclick="location.href = '{{ request.session.base_url }}redirect_sign_up/'" class="btn btn-default btn-block">Not a member? Sign
                                        Up</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<link rel="import" href="{% static "/global_js/global.html" %}">
</body>
</html>
