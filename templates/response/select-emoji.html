<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MYMOOD</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static "/img/favicon.ico" %}" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static "/plugins/bootstrap/css/bootstrap.min.css" %}">
    <!-- Fonts  -->
    <link rel="stylesheet" href="{% static "/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "/css/simple-line-icons.css" %}">
    <!-- CSS Animate -->
    <link rel="stylesheet" href="{% static "/css/animate.css" %}">
    <!-- Custom styles for this theme -->
    <link rel="stylesheet" href="{% static "/css/main.css" %}">
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .divForm {
            position: absolute;
            width: 370px;
            height: 210px;

            text-align: center;
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -190px;
        }
    </style>
</head>
<body>
<form style="align-content: center">
    <div class="divForm" id="form_response" style="display: none">
        <span>Successful, Thanks!</span>
    </div>
    <div class="divForm" id="form_select">
        <span>personal</span>
        <div style="margin-bottom: 50px">
            <input type="radio" name="personal" value="0">🤣
            <input type="radio" name="personal" value="1">😁
            <input type="radio" name="personal" value="2">😃
            <input type="radio" name="personal" value="3">🙂
            <input type="radio" name="personal" value="4" checked>😐
            <input type="radio" name="personal" value="5">😔
            <input type="radio" name="personal" value="6">😞
            <input type="radio" name="personal" value="7">😭
            <input type="radio" name="personal" value="8">👿
        </div>
        <span>team</span>
        <div style="margin-bottom: 30px">
            <input type="radio" name="team" value="0">🤣
            <input type="radio" name="team" value="1">😁
            <input type="radio" name="team" value="2">😃
            <input type="radio" name="team" value="3">🙂
            <input type="radio" name="team" value="4" checked>😐
            <input type="radio" name="team" value="5">😔
            <input type="radio" name="team" value="6">😞
            <input type="radio" name="team" value="7">😭
            <input type="radio" name="team" value="8">👿
        </div>
        <div>
            <a href="javascript:void(0)"
               onclick="submit_emoji()"
               class="btn btn-default btn-block">confirm</a>
        </div>
    </div>
</form>
</body>
<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'Messenger'));

    function submit_emoji() {
        document.getElementById("form_select").style.display = "none";
        document.getElementById("form_response").style.display = "";
    }

    window.extAsyncInit = function () {
        // the Messenger Extensions JS SDK is done loading

    };
</script>
</html>
