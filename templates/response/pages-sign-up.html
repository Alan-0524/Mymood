{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Howzitgoing</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static "/img/favicon.ico" %}" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static "/plugins/bootstrap/css/bootstrap.min.css" %}">
    <!-- Fonts  -->
    <link rel="stylesheet" href="{% static "/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "/css/simple-line-icons.css" %}">
    <!-- CSS Animate -->
    <link rel="stylesheet" href="{% static "/css/animate.css" %}">
    <!-- Custom styles for this theme -->
    <link rel="stylesheet" href="{% static "/css/main.css" %}">
    <!-- Feature detection -->
    <script src="{% static "/js/vendor/modernizr-2.6.2.min.js" %}"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{% static "/js/vendor/html5shiv.js"%}"></script>
    <script src="{% static "/js/vendor/respond.min.js"%}"></script>
    <![endif]-->
</head>

<body>
<section class="container animated fadeInUp">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper">
                <header>
                    <div class="brand">
                        <a href="index.html" class="logo">
                            <i class="icon-layers"></i>
                            <span>How</span>zitgoing</a>
                    </div>
                </header>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Sign Up
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>Already a member? <a href="{{ request.session.base_url }}"><strong>Sign In</strong></a></p>
                        <form role="form" action="{{ request.session.base_url }}sign_up/" method="post" id = "sign_up_form">
                            {% csrf_token %}
                            {# <div class="form-group">#}
                            {#    <label for="exampleInputEmail1">Name</label>#}
                            {#    <input type="email" class="form-control" id="exampleInputEmail1"#}
                            {#      placeholder="Enter your name">#}
                            {# </div>#}
                            <div class="form-group">
                                <label for="exampleInputPassword1">User name</label>   <p style="color: #ac2925">{{ status }}</p>
                                <input type="email" class="form-control" name="user_name" id="exampleInputEmail1"
                                       placeholder="Enter user name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" name="password" id="password1"
                                       placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Retype Password</label>
                                <input type="password" class="form-control" name="password2" id="password2"
                                       placeholder="Retype your password">
                            </div>

                            <input href="javascript:void(0)" onclick="submit_info()" class="btn btn-primary btn-block"
                                   value="Sign Up"/>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!--Global JS-->
<link rel="import" href="{% static "/global_js/global.html" %}">
</body>
<script>
    function submit_info() {
        var user_name = $('#exampleInputEmail1').val();
        var password1 = $('#password1').val();
        var password2 = $('#password2').val();
        {#reg = /^\w+((.\w+)|(-\w+))@[A-Za-z0-9]+((.|-)[A-Za-z0-9]+).[A-Za-z0-9]+$/#}
        if (user_name === "") {
            alert("User name can not be empty");
            return;
        }
        {#!reg.test(email)#}

        if (password1 === "") {
            alert("The password cannot be empty");
            return;
        }

        if (password1.length<6) {
            alert("Password length must be greater than or equal to 6 digits");
            return;
        }

        if (password1 != password2) {
            alert("Two passwords are inconsistent");
            return;
        }
        document.getElementById("sign_up_form").submit();
    }
</script>
</html>
