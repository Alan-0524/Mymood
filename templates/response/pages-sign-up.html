<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MYMOOD</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static "/img/favicon.ico" %}" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static "/plugins/bootstrap/css/bootstrap.min.css" %}">
    <!-- Fonts  -->
    <link rel="stylesheet" href="{% static "/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "/css/simple-line-icons.css" %}">
    <!-- CSS Animate -->
    <link rel="stylesheet" href="{% static "/css/animate.css" %}">
    <!-- Custom styles for this theme -->
    <link rel="stylesheet" href="{% static "/css/main.css" %}">
    <!-- Feature detection -->
    <script src="{% static "/js/vendor/modernizr-2.6.2.min.js" %}"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{% static "/js/vendor/html5shiv.js"%}"></script>
    <script src="{% static "/js/vendor/respond.min.js"%}"></script>
    <![endif]-->
</head>

<body>
<section class="container animated fadeInUp">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper">
                <header>
                    <div class="brand">
                        <a href="index.html" class="logo">
                            <i class="icon-layers"></i>
                            <span>MY</span>MOOD</a>
                    </div>
                </header>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Sign Up
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>Already a member? <a href="pages-login.html"><strong>Sign In</strong></a></p>
                        <form role="form" action="{{ request.session.base_url }}sign_up/" method="post">
                            {% csrf_token %}
                            {# <div class="form-group">#}
                            {#    <label for="exampleInputEmail1">Name</label>#}
                            {#    <input type="email" class="form-control" id="exampleInputEmail1"#}
                            {#      placeholder="Enter your name">#}
                            {# </div>#}
                            <div class="form-group">
                                <label for="exampleInputPassword1">Email</label>
                                <input type="password" class="form-control" name = "email" id="exampleInputEmail1"
                                       placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" name="password" id="password1"
                                       placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Retype Password</label>
                                <input type="password" class="form-control" name="password2" id="password2"
                                       placeholder="Retype your password">
                            </div>

                            <input href="javascript:void(0)" type="submit" class="btn btn-primary btn-block" value="Sign Up" />
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!--Global JS-->
<link rel="import" href="{% static "/global_js/global.html" %}">
</body>

</html>
